{{ partial "head.html" . }}
<body>

{{ partial "sidebar.html" . }}

    <div class="content container">
<div class="posts">

  {{ range first 3 .Data.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

    {{ .Content }}
  </div>
  {{ end }}
</div>

<div class="posts">
  <h1 class="post-title">Archive</h1>
  <ul class="posts">
      {{ range first 10 .Data.Pages }}
      <li><span><a href="{{ .Permalink }}">{{ .Title }}</a> - <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</h4></time></span></li>
      {{ end }}
  </ul>
</div>

</div>

  </body>

</html>
